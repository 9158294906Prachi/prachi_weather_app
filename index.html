<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="style.css">

			      <img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" alt="Weather_App" height="140px" width="200px">

		        <div>
		        	<span id="city">CITY NAME</span>
		        	<br>
		        	<span id="temp"><h3>0Â°C</h3></span>
		        </div>
		        <br>
		        <div align="center">

		        		<tr>
		        			<td>
		        				<h5 class="head">WIND SPEED</h5>
		        				<span id="wind_speed"><h3>0 km/hr</h3></span>
		        			</td>
		        			<td>
		        				<h4 class="head">HUMIDITY</h4>

		        			</td>
		        		</tr>
		        	</table>
		        </div>	
			</form>
		</div>	
	</div>

</html>
